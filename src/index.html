<h1 class="text">It's Too Dark!!</h1>

<div class="container">
	<div class="colorpicker">
		<div class="color">
			<label id="red">
					R : <span class="value">0</span>
			</label>
			<input type="range"
					 style="--slider-thumb-color: #fff;"
					 id="redSlider" class="slider"
					 min="0" max="255"
					 step="1" value="0" />
		</div>
		<div class="color">
			<label id="green">
				G : <span class="value">0</span>
			</label>
			<input type="range"
					 style="--slider-thumb-color: #fff;"
					 id="greenSlider" class="slider"
					 min="0" max="255"
					 step="1" value="0" />
		</div>
		<div class="color">
			<label id="blue">
				B : <span class="value">0</span>
			</label>
			<input type="range"
					 style="--slider-thumb-color: #fff;"
					 id="blueSlider" class="slider"
					 min="0" max="255"
					 step="1" value="0" />
		</div>
	</div>
</div>
